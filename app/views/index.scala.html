<!DOCTYPE html>
<html data-ng-app="app" data-ng-controller="AppCtrl">
<head>
	<meta charset="UTF-8">
	<title>todo</title>
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("third/bootstrap/css/bootstrap.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("third/bootstrap/css/bootstrap-theme.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("third/fontawesome/css/font-awesome.min.css")">
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/styles.min.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div role="main" class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="clearfix">
					<div class="logo pull-left">
						<img src="@routes.Assets.at("images/todo_logo.png")" alt="todo" />
					</div>
					<div class="toolbar pull-right">
						<a href="#" class="fa fa-info-circle fa-2x" data-toggle="modal" data-target="#helpModal"></a>
					</div>
				</div>
				<!-- as the route changes, the AngularJS view will be dynamically rendered and populated -->
				<div data-ng-view></div>
			</div>
		</div>
	</div>

	@help()
	
	<script src="@routes.Assets.at("third/jquery/jquery-1.10.2.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/jquery-ui/jquery-ui.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/angularjs/angular.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/angularjs/angular-route.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/angularjs/angular-resource.min.js")" type="text/javascript"></script>

	<script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/directives.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/angular-ui/ui-bootstrap/ui-bootstrap-custom-tpls-0.10.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("third/angular-ui/sortable.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/controllers.js")" type="text/javascript"></script>

	<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
</body>
</html>
